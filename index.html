<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME LIBARARY -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- BOOTSTRAP FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- START NAVBAR -->
    <nav class="navbar custom-nav navbar-expand-lg bg-dark text-bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="me-2" src="images/logo.png" alt="logo">
                <div class="logo-text text-white">
                    <h1 class="m-0">Weather</h1>
                    <span>tagline goes here</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse my-4 text-center" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>

            </div>
        </div>
    </nav>

    <main>
        <!-- START HEADER -->
        <section class="header">
            <div class="container">
                <div class="input-group rounded-4 mb-3 w-100">
                    <input id="search" type="text" class="form-control z-1" placeholder="Find your location..."
                        aria-label="Recipient's username" aria-describedby="">
                    
                </div>
            </div>
        </section>
        <!-- START forcastT TABLE -->
        <section class="forcastt-table">
            <div class="container">
                <div class="forcast d-flex flex-wrap justify-content-between">
                    <div class="forcast-item rounded-start-4">
                        <div class="forcast-header d-flex justify-content-between">
                            <div id="today-name">Monday</div>
                            <div class="date"><span id="today-date-num" class="me-1">8</span><span id="month-name">july</span></div>
                        </div>
                        <div class="forcast-content">
                            <div id="location">Cairo</div>
                            <div class="temperature">
                                <div id="num">26.3<sup>o</sup>c</div> 
                                <div id="temp-icon">
                                    <img id="temp-icon-img" src="https://cdn.weatherapi.com/weather/64x64/day/143.png" alt="">
                                </div>
                                <div class="mb-2" id="condition">Mist</div>
                            </div>
                            <span>
                                <img src="images/icon-umberella.png" alt="umberella">
                                <span id="humidity">20%</span>
                            </span>
                            <span>
                                <img src="images/icon-wind.png" alt="wind">
                                <span id="wind">18km/h</span>
                            </span>
                            <span>
                                <img src="images/icon-compass.png" alt="compass">
                                <span id="wind-direction">East</span>
                            </span>
                        </div>
                    </div>
                    <div class="forcast-item text-center">
                        <div class="forcast-header-next">Tuesday</div>
                        <div class="forcast-content">
                            <div class="next-day-icon">
                                <img class="next-day-img" src="images/113.png" alt="Sunny">
                            </div>
                            <div class="temp-dateil">
                                <div class="greatest">40.4<sup>o</sup>c</div>
                                <div class="smallest">26.4<sup>o</sup>c</div>
                            </div>
                            <div class="condition">Sunny</div>
                        </div>
                    </div>
                    <div class="forcast-item text-center rounded-end-4">
                        <div class="forcast-header-next">Tuesday</div>
                        <div class="forcast-content">
                            <div class="next-day-icon">
                                <img class="next-day-img" src="images/113.png" alt="Sunny">
                            </div>
                            <div class="temp-dateil">
                                <div class="greatest">40.4<sup>o</sup>c</div>
                                <div class="smallest">26.4<sup>o</sup>c</div>
                            </div>
                            <div class="condition">Sunny</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="p-3">
        <div class="container">
            <div class="input-and-links d-flex justify-content-between mb-3">
                <div class="input-group mb-3 w-75">
                    <input type="text" class="form-control cust-form-control position-relative z-1" placeholder="Enter your email to subscribe..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn  position-absolute z-3" type="button" id="button-addon2">Subscribe</button>
                </div>
                <div class="links">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-pinterest"></i>
                    </a>
                </div>
            </div>
            <p class="m-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
